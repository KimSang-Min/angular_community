<div class="card-container" fxLayoutAlign="center center" fxLayout="column">

    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>로그인</mat-card-title>
            <mat-card-subtitle>반가워요!</mat-card-subtitle>
        </mat-card-header>
      
        <div class="signIn_container">
            <form #signInForm="ngForm" (ngSubmit)="(signInForm.form.valid) && signIn()">
                <mat-form-field class="example-full-width">
					<input matInput 
						type="text" 
						placeholder="E-Mail" 
						[(ngModel)]="signInFormData.email" 
						name="email" 
						spellcheck="false" 
						pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z.-]{2,3}$" 
						required>
				</mat-form-field>

				<mat-form-field class="example-full-width">
					<input matInput 
						type="password" 
						placeholder="Password"
						[(ngModel)]="signInFormData.password" 
						name="password" 
						minlength="5" 
						maxlength="14"
						required>
				</mat-form-field>
				                
                <div fxLayoutAlign="center" fxLayout="column wrap">
					<button type="submit" class="signInBtn" mat-raised-button class="signInBtn" [disabled]="!signInForm.form.valid">로그인</button>
                    <button mat-raised-button class="backBtn" [routerLink]="['/welcome']">뒤로가기</button>
				</div>
            </form>
            
        </div>
    </mat-card>
</div>
