<div class="card-container" fxLayoutAlign="center center" fxLayout="column">
	<header>
		<h3>로그인</h3>
	</header>
    <mat-card class="deviceSetContent">
    
        <div class="signIn_container">
            <form #signInForm="ngForm" (ngSubmit)="(signInForm.form.valid) && signIn()">
                <mat-form-field class="example-full-width" appearance="fill">
					<input matInput 
						type="text" 
						placeholder="E-Mail *" 
						[(ngModel)]="signInFormData.email" 
						name="email" 
						spellcheck="false" 
						pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z.-]{2,3}$" 
						required>
				</mat-form-field>

				<mat-form-field class="example-full-width" appearance="fill">
					<input matInput 
						type="password" 
						placeholder="Password *"
						[(ngModel)]="signInFormData.password" 
						name="password" 
						minlength="5" 
						maxlength="14"
						required>
				</mat-form-field>
				                
                <div fxLayoutAlign="center" fxLayout="column wrap">
					<button type="submit" mat-raised-button class="signInBtn" [disabled]="!signInForm.form.valid">SIGN In</button>
				</div>
            </form>
            
        </div>
    </mat-card>
</div>
