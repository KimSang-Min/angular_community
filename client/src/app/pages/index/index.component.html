<div class="card-container" fxLayoutAlign="center center" fxLayout="column">

    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>COMMUNITY</mat-card-title>
            <mat-card-subtitle>반가워요!</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba1.jpg"
            alt="Photo of a Shiba Inu">
    
        <mat-card-actions class="button_container">
            <button class="signInBtn" mat-raised-button [routerLink]="['/sign-in']">로그인</button>
            <button class="signUpBtn" mat-raised-button [routerLink]="['/sign-up']">회원가입</button>
        </mat-card-actions>
    </mat-card>
