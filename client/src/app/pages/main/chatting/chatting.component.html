<div class="chatAllBorder">
    <div class="chat_header">
        <span>채팅 참여 인원 {{userCount}}명</span>
    </div>
    <div class="chatContainer" #target [scrollTop]="target.scrollHeight">

        
        <!-- <div class="log-part terminal">
            <pre *ngIf="logString">{{logString}}</pre>
        </div> -->
        
        <div class="chatInMeeting" *ngFor="let item of chatData">               
            <!-- <button mat-button class="deleteChatBtn"  (click)="deleteChat(item._id)" *ngIf="item.userId==userId">
                <mat-icon class="settingIcon ">close</mat-icon>
            </button>    -->
            
            <div [ngClass]="item._id==userProfileData._id ? 'myChat' : 'participantChat'">
                <div class="chatting_inner" fxLayout="row">
                    <div class="chatting_charMember_name">
                        {{item.name}}
                    </div>
                    <div class="chatting_createdAt">
                        {{item.createAt | date: 'YYYY-MM-dd hh:mm'}}
                    </div>
                </div>
                <div class="chatContent">
                    {{item.chatContent}}
                </div>
            </div>
        </div>       
        
        
        
    </div>

    
    <div class="textFormContainer" >
        <form #f="ngForm" (ngSubmit)="f.form.valid && createChat()" (keyup.enter)="createChat()"novalidate class="submit-form">
            <div class="chattingContainer">
                <div class="chatInput">
                    <textarea class="textarea-style"  type="text" [(ngModel)]="chatContent" name="first"></textarea>
                    <button class="chatSendBtn" mat-stroked-button >send</button>
                </div>
            </div>
        </form>
    </div>
    <!-- <mat-checkbox class="chat-checkBox" color="primary">댓글만 보기</mat-checkbox> -->
</div>
